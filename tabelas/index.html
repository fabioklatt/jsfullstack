<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      td,
      th {
        padding: 8px;
        border: 1px solid #b6f1ea;
        text-align: left;
      }

      tr:nth-child(even) {
        background-color: #b6f1ea;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th colspan="2">
          <h2>Massas do Sistema Solar</h2>
        </th>
      </thead>
      <tr>
        <th>Sol</th>
        <td>99,85%</td>
      </tr>
      <tr>
        <th>Júpiter</th>
        <td>0,10%</td>
      </tr>
      <tr>
        <th>Demais planetas</th>
        <td>0,04%</td>
      </tr>
      <tr>
        <th>Cometas</th>
        <td>0,01</td>
      </tr>
      <tr>
        <th>Satélites e anéis</th>
        <td>0,00005%</td>
      </tr>
      <tr>
        <th>Asteroides</th>
        <td>0,0000005%</td>
      </tr>
      <tr>
        <th>Meteoritos e poeira</th>
        <td>0,0000001%%</td>
      </tr>
    </table>
  </body>
</html>
