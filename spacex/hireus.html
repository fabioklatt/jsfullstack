<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Us</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="./imagens/logo (2).png" alt="" /></a>
        <a href="spaceships.html">| Spaceships</a>
        <a href="hireus.html">| Hire Us</a>
      </nav>
      <hr />
      <section>
        <h3>Hire Us now!</h3>
        <p>
          Leave a message to request one of our services and we will get back to
          you as soon as possible.
        </p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
        <label for="email">- E-mail:</label>
        <input type="email" name="email" id="email" /><br /><br />
        <label for="spaceship">Spaceship:</label>
        <select name="spaceship" id="spaceship">
          <option value="falcon_9">Falcon 9:</option>
          <option value="falcon_heavy">Falcon Heavy</option>
        </select>
        <label for="service"> - Services:</label>
        <input type="search" name="service" id="service" list="services" />
        <datalist id="services">
          <option value="Lorem ipsum dolor"></option>
          <option value="Consequatur vitae"></option>
          <option value="Illo"></option>
          <option value="Minima"></option>
        </datalist>

        <br /><br />
        <input type="submit" value="SEND" />
      </section>
    </header>
  </body>
</html>
